</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<div class="cabecalho">
    Definies - Elementos
</div>
<div class="two-columns-50-50">
<div class="normal" style="margin: auto;">
<p>Elementos de circuitos so os componentes presentes em um circuito eltrico como resistores, capacitores, indutores, baterias, fontes (tenso / corrente), chaves, dentre outros.</p>
</div>
<div class="small">
    <center>
        <figure>
            <img class="transparent" src="./img/elementos-circuitos.png" width=75% />
            <figcaption>Exemplos de Elementos de Circuitos.</figcaption>
        </figure>
        <figure>
            <img class="transparent" src="https://cdn.kastatic.org/ka-perseus-images/c603cd86d591948dd4fba50318ba2f1cefebe594.svg" width=75% />
            <figcaption>Circuito composto por resistor, capacitor e indutor.</figcaption>
        </figure>
    </center>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<div class="cabecalho">
    Definies - Ns
</div>
<div class="two-columns-50-50">
<div style="margin: auto;">
<p>Um n  um ponto em circuito eltrico que conecta dois ou mais de seus elementos.</p>
</div>
<div class="normal">
    <center>
        <figure>
            <img class="transparent" src="./img/nos.png" width=75% />
            <figcaption>Ns em Um Circuito Eltrico </figcaption>
        </figure>
    </center>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<div class="cabecalho">
    Definies - Malhas
</div>
<div class="two-columns-50-50">
<div style="margin: auto;">
<p>Um lao  qualquer caminho contnuo e fechado em um circuito que comea e termina no mesmo n.</p>
<center>
    <figure>
        <img class="transparent" src="https://cdn.kastatic.org/ka-perseus-images/678eee017eff9f24e6e0064a6c6f49c679e7a941.svg" width=75% />
        <figcaption class="regular">Laos (destacados em laranja) presentes em um circuito </figcaption>
    </figure>
</center>
</div>
<div style="margin-left:10%;">
<p>Uma malha  um lao (caminho contnuo e fechado em um circuito) que no apresenta outros laos dentro dele.</p>
<center>
    <figure>
        <img class="transparent" src="./img/malhas.png" width=75% />
        <figcaption class="regular">Exemplo de Circuito Com Trs Malhas Dentro Dele </figcaption>
    </figure>
</center>
</div>
</div>
</section>

<h2 id="algoritmo-para-resolu%C3%A7%C3%A3o-de-circuitos-pela-lei-de-kirchhoff-passo-a-passo">Algoritmo para resoluo de circuitos pela lei de Kirchhoff (passo-a-passo)</h2>
<div class="normal">
<p>Dado um circuito qualquer:</p>
<ol>
<li>Determine quais so os elementos (resistores e fontes) do circuito;</li>
<li>Determine quais so os ns do circuito (ponto onde dois ou mais elementos se juntam);</li>
<li>Determine quais so as malhas (Caminhos (laos) cujos n inicial e final se coincidem sem englobar nenhum outro lao) do circuito;</li>
<li>Levando em conta a lei de Kirchhoff da corrente, que afirma que a soma das correntes entrando em um n  igual quelas que saem, identifique as correntes dos elementos do circuito, onde ocorrem quedas ou aumentos de tenso e o comportamento das correntes nos ns;
<ul>
<li><strong>ESSENCIAL:</strong> Nos resistores, assinale um sinal positivo no ponto onde a corrente entra (maior tenso) e um negativo onde ela sai (menor tenso). Por fim, assinale os sinais positivos e negativos aos respectivos polos da(s) fonte(s).</li>
</ul>
</li>
</ol>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2 id="algoritmo-para-resolu%C3%A7%C3%A3o-de-circuitos-pela-lei-de-kirchhoff-passo-a-passo-1">Algoritmo para resoluo de circuitos pela lei de Kirchhoff (passo-a-passo)</h2>
<div class="normal">
<ol start="5">
<li>Escreva as diferenas de potencial existentes em uma malha levando em considerao a lei de kirchoff da tenso, que estabelece que a soma das diferenas de potencial dos elementos de uma malha  igual a zero.
<ul>
<li>Aqui a sinalizao dos pontos onde ocorrem quedas de pontecial nos resistores ser essencial, pois:
<ul>
<li>Se em um ponto da malha, o caminho da malha se mover de um ponto de menor tenso (-) para um ponto de maior tenso (+) em um resistor, voc deve considerar um aumento de tenso nesse caminho.</li>
<li>Se o caminho se mover de um ponto de maior tenso para um ponto de menor tenso, voc deve considerar um decrscimo de tenso no caminho da malha.</li>
</ul>
</li>
</ul>
</li>
<li>A partir das equaes de corrente obtidas em 4 e 5, se voc seguiu o mtodo corretamente, voc produziu um modelo matemtico adequado para o comportamento de circuito e ele pode ser resolvido atravs de sistemas lineares.</li>
</ol>
<p><strong>Lembrando: No adianta sua matemtica estar correta se seu modelo estiver errado!</strong></p>
</div>
</section>

<h2 id="algoritmo-3">Algoritmo</h2>
<h3 id="passo-4">Passo 4</h3>
<div class="grid-50-50">
<div class="grid-element footnotesize">
<p>Levando em conta a lei de Kirchhoff da corrente, que afirma que a soma das correntes entrando em um n  igual quelas que saem, identifique as correntes dos elementos do circuito e onde ocorrem quedas ou aumentos de tenso.</p>
<ul>
<li><strong>ESSENCIAL:</strong> Nos resistores, assinale um sinal positivo no ponto onde a corrente entra (maior tenso) e um negativo onde ela sai (menor tenso). Por fim, assinale os sinais positivos e negativos aos respectivos polos da(s) fonte(s).</li>
</ul>
